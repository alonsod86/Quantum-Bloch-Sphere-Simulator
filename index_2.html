<!DOCTYPE HTML>
<html>
	<head>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="js/lib/three.js"></script>
		<script src="js/lib/OrbitControls.js"></script>
		<script src="js/lib/textchange.js"></script>
		<script src="js/BlochSphere.js"></script>
		<script src="js/lib/math.js"></script>
		<script src="computeVector.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1">

	</head>

	<body>
		
		<center>
		<h1 id="titel">
			Quantum Bloch-sphere Simulator 
		</h1>
		
		
		<div id = "app" class="blue">
			<div id="inputfields" class="col-md-7 colspace container">
				<div class="row spaceRow">
					<div id="states" class="blocks alpha60">
						<h2> Choose density matrix </h2>
						<input type="text" id="input_a" value="1">
						<input type="text" id="input_b" value="0">
						<br/>
						<input type="text" id="input_c" value="0">
						<input type="text" id="input_d" value="0">
						<br/>
						<button id="knop" onClick="showState();showLatex();">Show state in Bloch-sphere</button>
						<br/>
					</div>
				</div>
				<div class="row spaceRow">
					<div id="timeline" class="blocks alpha60">
						<h2> Construct circuit </h2> ----------------------------
					</div>
				</div>

			</div>
			<div class="col-md-5 colspace">
				<div id="sphere" class="blocks spaceRow alpha60">
					<canvas id="myCanvas" width="300" height="300"></canvas>
				</div>
			</div>

		</div>

		</center>
	</body>
