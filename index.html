<!DOCTYPE HTML>
<html>
	<head>
	    <title>Quantum 4 Life</title>
		<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">		
		
		<!-- https://github.com/IonDen/ion.rangeSlider -->
		<link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.css">
		<link rel="stylesheet" type="text/css" href="css/ion.rangeSlider.skinNice.css">
		<script src="js/lib/ion.rangeSlider.min.js"></script>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="js/lib/three.js"></script>
		<script src="js/lib/OrbitControls.js"></script>
		<script src="js/lib/math.js"></script>
		<script src="js/computeVector.js"></script>
		<script src="js/gui.js"></script>

		<meta name="viewport" content="width=device-width, initial-scale=1">	
	</head>

	<body>
			
		<center>
		<h1 id="titel">
			Quantum Bloch-sphere Simulator 
		</h1>
		
		
		<div id = "app" class="blue">
			<div id="inputfields" class="col-md-7 colspace container">
				<div class="row spaceRow">	
					<div class="blocks alpha60">
						<ul class="nav nav-tabs">
							<li class="active">
								<a data-toggle="tab" href="#section1" id='tab1'>
									<img src="img/blok1.png" style="width:20px;height:20px;"/>
									<img src="img/psi1.png" style="width:33px;height:25px;"/>
								</a>
							</li>
							<li>
								<a data-toggle="tab" href="#section2" id='tab2'>
									<img src="img/blok2.png" style="width:20px;height:20px;"/>
									<img src="img/psi2.png" style="width:33px;height:25px;"/>
								</a>
							</li>
							<li>
								<a data-toggle="tab" href="#section3" id='tab3'>
									<img src="img/blok3.png" style="width:20px;height:20px;"/>
									<img src="img/psi3.png" style="width:33px;height:25px;"/>
								</a>
							</li>
							<li>
								<a data-toggle="tab" href="#section4" id='tab4'>
									<img src="img/blok4.png" style="width:20px;height:20px;"/>
									<img src="img/psi4.png" style="width:33px;height:25px;"/>
								</a>
							</li>
						</ul>
						<div class="tab-content">
							<div id="section1" class="tab-pane fade in active"></div>

							<div id="section2" class="tab-pane fade"></div>

							<div id="section3" class="tab-pane fade"></div>

							<div id="section4" class="tab-pane fade"></div>
						</div>
					</div>
					
				</div>
				
				<div class="row spaceRow">
					<div id="timeline" class="blocks alpha60">
					
						
						<h3>Add noise</h3>
						
						<div style="height:40px">
							<img src="img/noiseEq_D.png" id="noise-equation-img"/>
						</div>
						<br/>
						
						Noise type: 
						<select id="noise-select" onchange="onNoiseSelectionChanged();">
							<option value="D">Depolarizing</option>
							<option value="PhX">Dephase X</option>
							<option value="PhZ">Dephase Z</option>
							<option value="A">Amplitude damping</option>
							<option value="user">User defined transformation</option>
						</select>
						
						<div class='sliders' id="noise_slider_div">
							<div class='row'>
								<div class='range-slider col-md-9'>
									<input id="noise_slider" type='text' class='js-range-slider-noise'value='' onchange="onNoiseSelectionChanged();"/>
								</div>
							</div>
						</div>
						
						<div class='row'>
							<div class="col-md-6">
							  <h4>Noise matrix E<sub>1</sub></h4>
							  <input id="input_noise_E1_a" type="text" style="width:80px; margin:10px;"></input>
							  <input id="input_noise_E1_b" type="text" style="width:80px; margin:10px;"></input>
							  <br/>
							  <input id="input_noise_E1_c" type="text" style="width:80px; margin:10px;"></input>
							  <input id="input_noise_E1_d" type="text" style="width:80px; margin:10px;"></input>
							</div>
							
							<div class="col-md-6">
							  <h4>Noise matrix E<sub>2</sub></h4>
							  <input id="input_noise_E2_a" type="text" style="width:80px; margin:10px;"></input>
							  <input id="input_noise_E2_b" type="text" style="width:80px; margin:10px;"></input>
							  <br/>
							  <input id="input_noise_E2_c" type="text" style="width:80px; margin:10px;"></input>
							  <input id="input_noise_E2_d" type="text" style="width:80px; margin:10px;"></input>
							</div>
						</div>
						
						
					</div>
				</div>

			</div>
			<div class="col-md-5 colspace">
				<div id="sphere" class="blocks spaceRow alpha60">
					<canvas id="canvas-top" width="300" height="300"></canvas>
				</div>
				<div id="sphere-noise" class="blocks spaceRow alpha60">
					<canvas id="canvas-bottom" width="300" height="300"></canvas>
				</div>
			</div>

		</div>

		</center>
	</body>
</html>
