<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="js/lib/three.js"></script>
    <script src="js/lib/math.js"></script>

    <script defer="defer">
      // renderer
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
 
      // camera
      var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 1000);
      camera.position.z = 500;
 
      // scene
      var scene = new THREE.Scene();
                
      // sphere
      // the first argument of THREE.SphereGeometry is the radius, the second argument is
      // the segmentsWidth, and the third argument is the segmentsHeight.  Increasing the 
      // segmentsWidth and segmentsHeight will yield a more perfect circle, but will degrade
      // rendering performance
      var sphere = new THREE.Mesh(new THREE.SphereGeometry(150, 100, 100), new THREE.MeshNormalMaterial());
      sphere.overdraw = true;
      scene.add(sphere);
 
      renderer.render(scene, camera);

      var i = math.complex('i');

      var gateX = [[0,1],[1,0]];
      var gateY = [[0,math.multiply(-1,i)],[i,0]];
      var gateZ = [[1,0],[0,-1]];
      //var gateH = [[][]];

      var densMatrix = [[.5,-.5],[-.5,.5]];

      var xCoor = trace(math.multiply(densMatrix,gateX));
      var yCoor = trace(math.multiply(densMatrix,gateY));
      var zCoor = trace(math.multiply(densMatrix,gateZ));

      var vector = new THREE.Vector3( xCoor, yCoor, zCoor );
      console.log(vector.x+" "+vector.y+" "+vector.z);

      function trace(matrix){
        return math.add(matrix[0][0],matrix[1][1]);
      }

    </script>
  </body>
</html>
